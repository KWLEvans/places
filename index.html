<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Where I Been At</title>
  </head>
  <body>
    <form class="form-group">
      <label for="city">City: </label>
      <input id="city" type="text" class="form-control">
      <label for="country">Country: </label>
      <input id="country" type="text" class="form-control">
      <label for="landmarks">Landmarks: </label>
      <input id="landmarks" type="text" class="form-control">
      <label for="timeOfYear">Time of Year: </label>
      <input id="timeOfYear" type="text" class="form-control">
      <label for="notes">Notes: </label>
      <input id="notes" type="text" class="form-control">
      <button type="submit" class="btn">Submit</button>
    </form>

  </body>
</html>
